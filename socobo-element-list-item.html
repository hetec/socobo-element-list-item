<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="socobo-element-list-item">
  <style>
    :host{
    }
    .short_info {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      height: 50px;
      line-height: 50px;
      border-bottom: solid 2px #F4F0EC;
      color: #8A7F80;
      padding-right: 16px;
    }

    .short_info:hover{
      background-color: #F4F0EC;
    }

    .check {
      margin-left: 32px;
    }

    .desc, .info {
      font-family: sans-serif;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .desc {
      @apply(--layout-flex);
      margin-left: var(--socobo-list-item-desc-margin-left, 32px);
    }

    .info{
      @apply(--layout-flex);
    }

    .edit{
      margin-right: 16px
    }

    paper-icon-button {
      width : 50px;
      text-align: center;
      padding: 0;
    }

    paper-icon-button:hover{
      color: var(--default-primary-color);
    }
  </style>

  <template>
    <paper-material class="short_info" elevation="0" >
      <span class="check"><paper-checkbox checked="{{isChecked}}" on-click="changeCheckBox"></paper-checkbox></span>
      <span class="desc" on-click="showElement">{{obj.desc}}</span><span class="info">{{obj.info}}</span>
      <span class="edit"><paper-icon-button icon="create" on-click="editElement"></paper-icon-button></span>
      <span class="delete"><paper-icon-button icon="delete" on-click="deleteElement"></paper-icon-button></span>
    </paper-material>

  </template>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'socobo-element-list-item',

    properties: {
      obj : {
        type : Object,
        value : {}
      },
      isChecked : {
        type : Boolean,
        value : false
      },
      animationConfig : {
        value : function(){
          return {
            name : "fade-in-animation",
            node: this
          }
        }
      },
    },
    changeCheckBox : function(){
      if(this.isChecked == true){
        this.fire("check", this.obj);
      }else{
        this.fire("uncheck", this.obj);
      }
    },
    showElement: function () {
      this.fire("show_request", this.obj);
    },
    editElement : function(){
      this.fire("edit_request", this.obj);
    },
    deleteElement : function () {
      this.fire("delete_request", this.obj);
    },
    animate : function(){
      this.playAnimation();
    },
    ready : function(){
      this.animate();
    }
  });
})();
</script>
